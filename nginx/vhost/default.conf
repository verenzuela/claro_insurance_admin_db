server {
  server_name claro-insurance-admin-db.verenzuela.com;
  listen 80;
  index index.php index.html;
  root /var/www/public;
  client_max_body_size 128M;

  location / {
    try_files $uri $uri/ /index.php?$args;
  }

  error_log  /var/log/nginx/claro_insurance_admin_db_io_error.log;
  access_log /var/log/nginx/claro_insurance_admin_db_io_error.log;

  large_client_header_buffers 4 32k;
    
  location ~ \.php$ {
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass laravel_api:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_buffers 16 16k; 
    fastcgi_buffer_size 32k;
  }
}
